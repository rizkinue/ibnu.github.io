<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ibnu Maulana</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bd-coming-soon.css">
</head>

<body class="min-vh-100 d-flex flex-column">
    <main class="my-auto">
        <div class="container">
            <div class="row">
                <div class="col-md-6 section-left">
                    <h1 class="page-title">Tunggu Dulu, ya!</h1>
                    <p> Aku akan dateng buat bikin project disini </p>
                    <div id="timer" class="bd-cd-timer">
                        <div class="time-card">
                            <span class="time-count" id="days"></span>
                            <span class="time-label">HARI</span>
                        </div>
                        <div class="time-card">
                            <span class="time-count" id="hours"></span>
                            <span class="time-label">JAM</span>
                        </div>
                        <div class="time-card">
                            <span class="time-count" id="minutes"></span>
                            <span class="time-label">MENIT</span>
                        </div>
                        <div class="time-card">
                            <span class="time-count" id="seconds"></span>
                            <span class="time-label">DETIK</span>
                        </div>
                    </div>
                    <form class="form-subscribe">
                        <div class="form-group">
                            <label for="email" class="sr-only">email</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="alamat email kamu">
                        </div>
                        <button type="submit" class="btn btn-subscribe">Infokan Dong!</button>
                    </form>
                </div>
                <div class="col-md-6 d-none d-md-flex align-items-center">
                    <img src="assets/images/coming-soon.png" alt="coming soon" class="img-fluid">
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center">
        <nav class="footer-social-links">
            <a href="https://www.instagram.com/rizkinue" class="social-link"><i class="mdi mdi-instagram"></i></a>
            <a href="https://www.facebook.com/thisnue" class="social-link"><i class="mdi mdi-facebook-box"></i></a>
            <a href="https://www.twitter.com/rizkinue" class="social-link"><i class="mdi mdi-twitter"></i></a>
        </nav>
        <p class="footer-text mb-0">
            Copyright &copy; 2021 | Rizki Ibnu Maulana
        </p>
    </footer>

    <script src="assets/js/bd-timer.js"></script>
</body>

</html>
